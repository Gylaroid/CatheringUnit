<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'Меню: ' + ${menu.getName()}">Меню: </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="sticky-top" style="padding-top: 20px; padding-bottom: 20px; background: white; box-shadow: 0 0 5px rgba(122,122,122,0.5);">
    <ul class="nav nav-pills justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/ingredients}" th:text="Ингредиенты">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/categories}" th:text="Категории" >Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/recipes}" th:text="Рецепты">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/menus}" th:text="Меню">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/proposals}" th:text="Заявки">Link</a>
        </li>
    </ul>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-8">
            <div class="row">
                <div class="col-12 col-sm-auto mt-3">
                    <h2 class="col-form-label" th:text="'Меню: ' + ${menu.getName()}"></h2>
                </div>
                <div class="col-auto mt-3">
                    <a th:href="@{/menus/{menuId}/edit(menuId=${menu.getId()})}"><button class="btn btn-primary">Изменить меню</button></a>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col col-lg-8">
            <table class="table table-striped table-hover">
                <thead><th>№</th><th>Название</th><th>Стоимость</th><th>Количество</th></thead>
                <tbody>
                <tr th:each="recipe, iState: ${addedRecipes}">
                    <td th:text="${iState.count}"></td>
                    <td><a target = "_blank" th:href="@{/recipes/{recipeId}(recipeId=${recipe.getId()})}" th:text="${recipe.getName()}"></a></td>
                    <td th:text="${addedPrices.get(iState.count - 1)}"></td>
                    <td th:text="${menuElements.get(iState.count - 1).getCount()}"></td>
                </tr>
                <tr><td></td><td>Итог:</td><td th:text="${sum}"></td><td></td></tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</html>
