<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ингредиенты</title>
</head>
<body>
    <a th:href="@{/ingredients}" th:text="Ингредиенты" />
    <a th:href="@{/categories}" th:text="Категории" />
    <a th:href="@{/recipes}" th:text="Рецепты" />
    <a th:href="@{/menus}" th:text="Меню" />
    <a th:href="@{/proposals}" th:text="Заявки" />
    <br>
    <a th:href="@{/ingredients/new}">
        <button type="button">Добавить новый</button>
    </a>
    <div th:each="ingredient: ${ingredients}">
        <form th:method="DELETE" th:action="@{/ingredients/{id}(id=${ingredient.getId()})}">
            <input type="submit" value="X">
            <a th:href="@{/ingredients/{id}(id=${ingredient.getId()})}" th:text="${ingredient.getName()} + ' ' + ${ingredient.getPrice()}+ ' руб.'" />
        </form>
    </div>
</body>
</html>
