<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Состав рецепта</title>
</head>
<body>
    <span th:text="${recipe.getName()}"></span>
    <a th:href="@{/recipes/{id}/edit(id=${recipe.getId()})}"><button type="button">Изменить рецепт</button> </a>
    <a th:href="@{/recipes}"><button type="button">Готово</button> </a>
    <table>
        <tr><th>№</th><th>Наименование</th><th>Количество</th><th>Стоимость</th><th></th></tr>
        <tr th:each="ingredient, iState: ${addedIngredients}">
            <td th:text="${iState.count}"></td>
            <td th:text="${ingredient.getName()}"></td>
<!--            <td th:text="${ingredient.getPrice()}"></td>-->
            <td th:text="${recipeElements.get(iState.count - 1).getWeight()}">weigth</td>
            <td th:text="${prices.get(iState.count - 1)}">price</td>
            <td>
                <form th:method="DELETE" th:action="@{/recipes/{id}/{ingredientId}(id=${recipe.getId()}, ingredientId=${ingredient.getId()})}">
                    <button type="submit">X</button>
                </form>
            </td>
        </tr>
        <tr><td></td><td></td><td></td><td th:text="${sumPrice}"></td></tr>
    </table>
    <table>
        <tr><th>№</th><th>Наименование</th><th>Стоимость</th><th>Количество</th><th></th></tr>
        <tr th:each="ingredient, iState: ${ingredients}">
            <td th:text="${iState.count}"></td>
            <td th:text="${ingredient.getName()}"></td>
            <td th:text="${ingredient.getPrice()}"></td>
            <form th:method="POST" th:object="${recipeElement}" th:action="@{/recipes/{id}/{ingredientId}(id=${recipe.getId()}, ingredientId=${ingredient.getId()})}">
                <td><input size="4" type="number" min="1" step="100" th:field="*{weight}"> г.</td>
                <td><button type="submit">+</button></td>
            </form>
        </tr>
    </table>
</body>
</html>
